<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captures Folder Content</title>
</head>
<body>
    <h1>Contents of Captures Folder</h1>
    <ul id="captures-list"></ul>

    <script>
        fetch('captures/')
            .then(response => response.text())
            .then(data => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');
                const items = doc.querySelectorAll('a');
                const list = document.getElementById('captures-list');
                items.forEach(item => {
                    if (item.href.endsWith('/')) return; // Skip directories
                    const listItem = document.createElement('li');
                    listItem.textContent = item.textContent;
                    list.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching captures folder content:', error));
    </script>
</body>
</html>
